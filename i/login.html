<form class="popup" id="login">
    <div class="formcontent grid">

        <label class="descr formleft" for="email">E-Mail:</label><input class="popup_input formright forminput" type="email" name="email" />
        <label class="descr formleft" for="pwd">Password:</label><input class="popup_input formright forminput" type="password" name="pwd" />

    </div>
    <div class="formcontent grid equal">
        <p class="formtext formfull" id="signup-prompt">Don't&nbsp;have&nbsp;an&nbsp;account&nbsp;yet? <a id="changeForm">Sign&nbsp;up</a>&nbsp;now!</p>

        <button type="button" class="btn formleft" id="closeLogin"><i class="far fa-window-close"></i>&nbsp;Cancel</button>
        <button type="button" class="btn formright" id="sendLogin"><i class="fas fa-sign-in-alt"></i>&nbsp;Login</button>

    </div>
</form>

<form class="popup" id="signup">
    <div class="formcontent grid">

        <label class="descr formleft" for="email">E-Mail</label><input class="popup_input formright forminput" type="email" name="email" />
        <label class="descr formleft" for="fname">First name</label><input class="popup_input formright forminput" type="text" name="fname" />
        <label class="descr formleft" for="lname">Last name</label><input class="popup_input formright forminput" type="text" name="lname" />
        <label class="descr formleft" for="pwd">Password</label><input class="popup_input formright forminput" type="password" name="pwd" />
        <label class="descr formleft" for="pwd2">Repeat</label><input class="popup_input formright forminput" type="password" name="pwd2" />

    </div>
    <div class="formcontent grid equal">
        <p class="formtext formfull formtextelement" id="login-prompt">Already&nbsp;have&nbsp;an&nbsp;account? <a id="changeForm">Log&nbsp;in</a>&nbsp;instead!</p>


        <button type="button" class="btn formleft" id="closeSignup"><i class="far fa-window-close"></i>&nbsp;Cancel</button>
        <button type="button" class="btn formright" id="sendSignup"><i class="fas fa-sign-in-alt"></i>&nbsp;Signup</button>


    </div>
</form>
